<html lang="en">

    <form action="">

        <label for = "price">Escribe el precio de tu producto: </label>

        <br><label for = "InputCoupon">
            Escribe el cupón de decuento para tu producto:
        </label>

        <input id = "InputCoupon" type="text">

        <br><button type = "button" onclick = "couponDescount()">
            Calcula descueto aquí!
        </button>
