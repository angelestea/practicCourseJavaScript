<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric figures</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
    </header>
    <p>Primer taller del curso práctico de js</p>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
    </section>

    <form>
        <label for="InputCuadrado">
            Escribe cuánto mide cada lado de tú cuadrado:
        </label>
        <input id="InputCuadrado" type="number" /><br>
        <button type = "button" onclick = "calcularPerimetroCuadrado()">
            Calcular el perímetro
        </button>
        <button type = "button" onclick="calcularAreaCuadrado()">
            Calcular el área
        </button>
    </form><br>
    <hr>
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <h3>Calcula el perímetro</h3>
    </section>
    <form>
        <label for="InputTriangulo1">
            Escribe el primer lado de tú triangulo:
        </label><br>
        <input id="InputTriangulo1" type="number" placeholder="lado 1"/><br>
        <label for="InputTriangulo2">
            Escribe el segundo lado de tú triangulo:
        </label><br>
        <input id="InputTriangulo2" type="number" placeholder="lado 2"/><br>
        <label for="InputBaseTriangulo">
            Escribe la base de tú triangulo:
        </label><br>
        <input id="InputBaseTriangulo" type="number" placeholder="Base"/><br>
        <button type = "button" onclick = "calcularPerimetroTriangulo()">
            Calcular perimetro
        </button>
    </form><br>
    <section>
        <h3>Calcula el área</h3>
    </section>
    <form>
        <label for = "InputAltura">
            Escribe la altura del triángulo
        </label><br>
        <input id="InputAltura" type="number" placeholder="Altura"/><br>
        <label for = "InputBase">
            Escribe la altura del triángulo
        </label><br>
        <input id="InputBase" type="number" placeholder="Base"/><br>
        <button type = "button" onclick = "calcularAreaTriangulo()" >Calcular área</button>
    </form>
    <hr>
    <section>
        <h2>Calcula el área, perímetro, diámetro de un circulo</h2>
    </section>
    <form>
        <label for="InputCirculo">
            Escribe cuánto mide el radio de tú circulo:
        </label>
        <input id="InputCirculo" type="number" /><br>
        <button type = "button" onclick = "calcularCircunferenciaCirculo()">
            Calcular el circunferencia
        </button>
        <button type = "button" onclick="calcularDiametroCirculo()">
            Calcular el diámetro del ciruclo
        </button>
        <button type = "button" onclick="calcularAreaCirculo()">
            Calcular el área del ciruclo
        </button>
    </form><br>
    <hr>
    <section>
        <h2>Calcular altura de un triángulo isósceles</h2>
    </section>
    <form>
        <label for="InputSide1IsoscelesTriangle">
            Escribe el primer lado de tú triangulo isósceles:
        </label><br>
        <input id="InputSide1IsoscelesTriangle" type="number" placeholder="Lado 1"/><br>
        <label for="InputSide2IsoscelesTriangle">
            Escribe el segundo lado de tú triangulo isósceles:
        </label><br>
        <input id="InputSide2IsoscelesTriangle" type="number" placeholder="Lado 2"/><br>
        <label for="InputSide3IsoscelesTriangle">
            Escribe el tercer lado de tú triangulo isósceles:
        </label><br>
        <input id="InputSide3IsoscelesTriangle" type="number" placeholder="Lado 3"/><br>
        <button type = "button" onclick = "calcularAlturaTrianguloIsosceles()">
            Calcular altura de mi triángulo isósceles
        </button>
    </form><br>
    <script src="./figuras.js"></script>
</body>
</html>
